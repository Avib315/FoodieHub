<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#ffffff" stroke="#f1f2f6" stroke-width="2"/>
  
  <!-- Plate -->
  <ellipse cx="50" cy="55" rx="28" ry="26" fill="url(#plateGradient)" opacity="0.9"/>
  <ellipse cx="50" cy="55" rx="20" ry="18" fill="#ffffff" opacity="0.3"/>
  
  <!-- Fork -->
  <g transform="translate(35, 25) rotate(-15)">
    <rect x="0" y="0" width="2" height="25" fill="url(#forkGradient)"/>
    <rect x="4" y="0" width="2" height="20" fill="url(#forkGradient)"/>
    <rect x="8" y="0" width="2" height="25" fill="url(#forkGradient)"/>
    <rect x="12" y="0" width="2" height="20" fill="url(#forkGradient)"/>
    <rect x="0" y="20" width="14" height="8" rx="2" fill="url(#forkGradient)"/>
  </g>
  
  <!-- Spoon -->
  <g transform="translate(55, 25) rotate(15)">
    <rect x="0" y="15" width="3" height="20" fill="url(#forkGradient)"/>
    <ellipse cx="1.5" cy="10" rx="4" ry="8" fill="url(#forkGradient)"/>
  </g>
  
  <!-- Chef's hat accent -->
  <path d="M 35 20 Q 50 10 65 20 Q 65 15 50 15 Q 35 15 35 20" fill="#ffffff" opacity="0.8"/>
  
  <!-- Letter F -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3436">F</text>
</svg>